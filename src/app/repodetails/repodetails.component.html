<body>
    <div class="container">
      <h1>Repo Details</h1>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Pushed At</th>
            <th>Watchers</th>
          </tr>
          </thead>
            <tbody >
              <tr *ngFor="let items of details, let i=index let c=count">
                <td>{{items.id}}</td>
                <td>{{items.name}}</td>
                <td>{{items.description}}</td>
                <td>{{items.created_at | date:'medium'}}</td>
                <td>{{items.updated_at | date:'medium'}}</td>
                <td>{{items.pushed_at | date:'medium'}}</td>
                <td>{{items.watchers}}</td>
              </tr>
          </tbody>
        </table> 
        
    </div>   
  </body>
