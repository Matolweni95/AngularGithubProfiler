<body>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Username</th>
          <th scope="col">Profile Image</th>
        </tr>
        </thead>
        <tbody >
          <tr *ngFor="let items of following, let i=index let c=count">
              <td>{{i+1}}</td>
              <td>{{items.login}}</td>
              <td><img src="{{items.avatar_url}}"></td>
            </tr>
        </tbody>
    </table>   

      <div class="btns">
        <button (click)="Next()">Next</button>
        <button>Previous</button>
      </div>
      
  </div>
    
    
</body>
