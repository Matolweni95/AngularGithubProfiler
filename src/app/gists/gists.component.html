<body>
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">Discription</th>
          <th scope="col">id</th>
          <th scope="col">Updated at</th>
        </tr>
        </thead>
          <tbody >
            <tr *ngFor="let items of gists, let i=index let c=count">
                <td>{{i+1}}</td>
                <td>{{items.description}}</td>
                <td>{{items.id}}</td>
                <td>{{items.updated_at}}</td>
                <td><img src="{{items.avatar_url}}"></td>
            </tr>
        </tbody>
      </table> 
      
      <div class="btns">
        <button (click)="Next()">Next</button>
        <button>Previous</button>
      </div>
  </div>   
</body>
