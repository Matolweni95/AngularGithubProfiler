<body>
  <div class="container">
    <h1>Gists</h1>
    <table class="table">
      <thead>
        <tr>
          <th>id</th>
          <th class="desc">Discription</th>
          <th>Created At</th>
          <th>Updated at</th>
          <th>Comments</th>
        </tr>
        </thead>
          <tbody >
            <tr *ngFor="let items of gists, let i=index let c=count">
                <td>{{items.id}}</td>
                <td>{{items.description}}</td>
                <td>{{items.created_at | date:'medium'}}</td>
                <td>{{items.updated_at | date:'medium'}}</td>
                <td>{{items.comments}}</td>
            </tr>
        </tbody>
      </table> 
      
      <div class="btns">
        <button (click)="Next()">Next</button>
        <button (click)="Back()">Previous</button>
      </div>
  </div>   
</body>
