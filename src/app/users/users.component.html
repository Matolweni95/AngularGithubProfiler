<body>
    
<div class="container">
  <h1>Users</h1>
  <!-- <form role="search">
    <input [formControl]="search"  id="value" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="button" (click)="Search()">Search</button>
  </form> -->

    <table class="table">
      <thead>
      <tr>
        <th>id</th>
        <th>Profile Image</th>
        <th>Username</th>
        <th>User Type</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody >
        <tr *ngFor="let items of users, let i=index let c=count">
            <td>{{items.id}}</td>
            <td><img src="{{items.avatar_url}}"></td>
            <td>{{items.login}}</td>
            <td>{{items.type}}</td>
            <td><button routerLink ="{{items.login}}/">View</button></td>
        </tr>
    </tbody>
  </table>   
   
  <div class="btns">
    <button (click)="Next()">Next</button>
    <button (click)="Back()">Previous</button>
  </div>
</div>


</body>
